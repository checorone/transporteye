<form [formGroup]="regForm" (ngSubmit)="onSubmit()">
  <mat-form-field>
    <input matInput #input placeholder="ID карты" formControlName="cardId" (click)="submitted = false">
    <mat-error *ngIf="f.cardId.errors && submitted">
      ID должен состоять из 16 цифр
    </mat-error>
    <mat-hint align="end">{{input.value.length}} / 16</mat-hint>
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Пароль" formControlName="password" [type]="hide ? 'password' : 'text'">
    <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide">
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
    <mat-error *ngIf="f.password.errors">
      Пароль обязателен
    </mat-error>
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Email" formControlName="email">
    <mat-error *ngIf="f.email.errors">{{getMailError()}}</mat-error>
  </mat-form-field>
  <div class="info" [innerHTML]="message"></div>
  <div>
    <button mat-raised-button color="primary" type="submit">Готово</button>
  </div>
</form>
