<div fxLayout fxLayout.lt-md="column wrap" fxLayoutAlign="center center" fxLayoutGap.gt-sm="250px" fxLayoutGap.lt.md="20px">
  <mat-form-field>
    <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
</div>
<table mat-table [dataSource]="dataSource" matSort>
  <ng-container matColumnDef="routeId">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> ИД. маршрута </th>
    <td mat-cell *matCellDef="let element"> {{element.routeId}} </td>
  </ng-container>

  <ng-container matColumnDef="routeNumber">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Номер маршрута </th>
    <td mat-cell *matCellDef="let element"> {{element.routeNumber}} </td>
  </ng-container>

  <ng-container matColumnDef="busStopList">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Перечень станций </th>
    <td mat-cell *matCellDef="let element"> {{element.busStopList}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSize]="10" [pageSizeOptions]="[1, 2, 3, 4, 5]">
</mat-paginator>
