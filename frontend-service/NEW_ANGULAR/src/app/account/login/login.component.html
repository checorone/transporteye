<mat-card>
  <mat-card-title>Вход</mat-card-title>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-form-field hideRequiredMarker="true">
        <input matInput placeholder="Логин" formControlName="username" required>
      </mat-form-field>
      <mat-form-field hideRequiredMarker="true">
        <input matInput placeholder="Пароль" formControlName="password" [type]="hide ? 'password' : 'text'" required>
        <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
      <div>
        <button mat-raised-button color="primary" type="submit">Войти</button>
        <button mat-flat-button type="button" (click)="recoverPassword()">Забыли пароль?</button>
      </div>
    </form>
    <mat-label>{{message}}</mat-label>
  </mat-card-content>
</mat-card>
