
<mat-card style="margin: 15px;" class="mat-elevation-z5" fxFlex fxLayout="column">
    <div class="filler">
        <mat-icon class="icon">announcement</mat-icon>
    </div> 
  <mat-card-header >
    <mat-card-title>{{name}}</mat-card-title>
  </mat-card-header>
  <mat-card-content fxLayout="column" fxFlex>
    <p>{{first}} / {{second}}</p>
  </mat-card-content>
  <mat-card-footer >
      <mat-divider></mat-divider>
      <mat-card-content fxLayout="row" class="update-time"  fxFlex>
          <mat-icon>update</mat-icon>
          <span>Последнее обновление: {{secFromLastUpdate}} секунд назад.</span>
      </mat-card-content>
  </mat-card-footer>
</mat-card>
