    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-form-field hideRequiredMarker="true">
        <input matInput #input placeholder="Номер карты" formControlName="cardId" required>
        <mat-hint align="end">{{input.value.length}} / 16</mat-hint>
      </mat-form-field>
      <mat-form-field hideRequiredMarker="true">
        <input matInput placeholder="Пароль" formControlName="password" [type]="hide ? 'password' : 'text'" required>
        <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
      <mat-label>{{message}}</mat-label>
      <div>
        <button mat-raised-button color="primary" type="submit">Войти</button>
        <button mat-flat-button type="button" (click)="recoverPassword()">Забыли пароль?</button>
      </div>
    </form>
