<!--<div>-->
  <mat-form-field>
    <mat-icon class="down" matPrefix>search</mat-icon>
    <input matInput (keyup)="doFilter($event.target.value)" placeholder="Поиск">
  </mat-form-field>
  <ng-container *ngIf="canAdd">
    <button mat-button color="accent" (click)="addNew()">
      <mat-icon>add_circle_outline</mat-icon>
      Добавить
    </button>
  </ng-container>
<!--</div>-->

<table mat-table [dataSource]="dataSource" matSort>
  <ng-container matColumnDef="{{column}}" *ngFor="let column of displayedColumns; index as i;">
    <th mat-header-cell *matHeaderCellDef> {{rusDisplayedColumns[i]}} </th>
    <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr class="data" mat-row (click)="modifyCall(row)" *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSize]="10" [pageSizeOptions]="[10, 20, 40]">
</mat-paginator>
