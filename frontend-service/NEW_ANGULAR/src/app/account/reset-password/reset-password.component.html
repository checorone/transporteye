<mat-card>
  <mat-card-title>Сброс пароля</mat-card-title>
  <mat-card-content>
    <form [formGroup]="recoveryForm" (ngSubmit)="onSubmit()">
      <mat-form-field hideRequiredMarker="true">
        <input matInput placeholder="Пароль" formControlName="password1" [type]="hide1 ? 'password' : 'text'" required>
        <button type="button" mat-icon-button matSuffix (click)="hide1 = !hide1" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide1">
          <mat-icon>{{hide1 ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
      <mat-form-field hideRequiredMarker="true">
        <input matInput placeholder="Пароль" formControlName="password2" [type]="hide2 ? 'password' : 'text'" required>
        <button type="button" mat-icon-button matSuffix (click)="hide2 = !hide2" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide2">
          <mat-icon>{{hide2 ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
      <mat-label [innerHTML]="message"></mat-label>
      <div>
        <button mat-raised-button color="primary" type="submit">Изменить пароль</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
