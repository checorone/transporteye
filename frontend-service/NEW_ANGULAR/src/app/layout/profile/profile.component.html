<a *ngIf="cardId==''; else logged" routerLink="/auth/login">
  <mat-icon class="up">account_box</mat-icon>
  <span class="nav-caption">Аккаунт</span>
</a>

<ng-template #logged>
  <span [ngSwitch]="authService.getRole()">
    <span *ngSwitchCase="'admin'">
      <a routerLink="/admin/dashboard">
        <mat-icon class="up">dashboard</mat-icon>
        <span class="nav-caption">Мониторинг</span>
      </a>
      <a routerLink="/admin/entities">
        <mat-icon class="up">book</mat-icon>
        <span class="nav-caption">Сущности</span>
      </a>
    </span>
    <a *ngSwitchCase="'user'" routerLink="/user/trips">
      <mat-icon class="up">book</mat-icon>
      <span class="nav-caption">Мои пути</span>
    </a>
  </span>

  <button mat-flat-button disableRipple="true">
    <mat-icon>payment</mat-icon>
    <span class="nav-caption">{{cardId}}</span>
  </button>
  <a (click)="authService.logout()" routerLink="/">
    <span class="nav-caption">Выйти</span>
  </a>
</ng-template>
